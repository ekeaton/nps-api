<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>NPS API</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
     <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>National Parks finder</h1>
      <h4>Looking for adventure? Search for National State Parks within the area.</h4>

      <form id="js-form">
        <label for="search-term">Search by state or states</label>
        <input type="text" name="search-term" placeholder="e.g: WA , OR"
        id="js-search-term" required>

       <br>

        <label for="max-results">Maximum results to return</label>
        <input type="number" name="max-results"
        id="js-max-results" min="1" max="10 "value="10">

        <input type="submit" value="Go">
      </form>

      <p id="js-error-message" class="error-message"></p>
      
      <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
